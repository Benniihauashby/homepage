<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="blog.html">
            <img src="./ai_minecraft.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bens blog
          </a>
        </div>
      </nav>
    <h1>Welcome to Bens Blog</h1>

    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="card" style="width: 18rem;">
        <img src="./ai_minecraft.jpg" class="card-img-top" alt="ai photo of minecraft">
        <div class="card-body">
            <h5 class="card-title">AI minecraft</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            <a href="blog.html" class="btn btn-primary">Go to blog</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
